name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            name: Linux x86_64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
            name: Linux arm64
          - os: macos-latest
            platform: macos-arm64
            name: macOS arm64
          - os: macos-15
            platform: macos-x64
            name: macOS x86_64
          - os: windows-latest
            platform: win-x64
            name: Windows x86_64

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install OpenMP (macOS)
        if: runner.os == 'macOS'
        run: brew install libomp

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y cmake

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            crates/engine/target/
          key: ${{ runner.os }}-${{ matrix.platform }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform }}-cargo-

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          # macOS needs OpenMP flags
          if [ "$RUNNER_OS" == "macOS" ]; then
            export CXXFLAGS="-I$(brew --prefix libomp)/include"
            export LDFLAGS="-L$(brew --prefix libomp)/lib"
          fi
          npm run build

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: npm run build
        env:
          RUSTFLAGS: "-C target-feature=+crt-static"

      - name: Download test model
        shell: bash
        run: |
          mkdir -p models/tiny
          cd models/tiny
          
          # Use -L to follow redirects and -f to fail on HTTP errors
          for file in model.bin config.json tokenizer.json vocabulary.txt; do
            echo "Downloading $file..."
            curl -fLO "https://huggingface.co/Systran/faster-whisper-tiny/resolve/main/$file" || {
              echo "Failed to download $file"
              exit 1
            }
          done
          
          cat > preprocessor_config.json << 'PREPROC'
          {
            "chunk_length": 30,
            "feature_extractor_type": "WhisperFeatureExtractor",
            "feature_size": 80,
            "hop_length": 160,
            "n_fft": 400,
            "n_samples": 480000,
            "nb_max_frames": 3000,
            "padding_side": "right",
            "padding_value": 0.0,
            "processor_class": "WhisperProcessor",
            "return_attention_mask": false,
            "sampling_rate": 16000
          }
          PREPROC
          
          echo "Model files downloaded:"
          ls -la

      - name: Run smoke test
        run: npm test

      - name: Run unit tests
        run: npm run test:unit

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: binaries-${{ matrix.platform }}
          path: |
            crates/engine/*.node
          retention-days: 7
